<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Seja bem Vindo {{nome}}</h1>

    <table border="1">
        <thead>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Situação</th>
            <th>Data de Criação</th>
        </thead>

        <tbody>
            {% for tarefa in tarefas %}
            <tr>
                <td>{{tarefa.nome}}</td>
                <td>{{tarefa.descricao}}</td>
                <td>{{tarefa.completo}}</td>
                <td>{{tarefa.data_criacao}}</td>
                <td><a href="{% url 'tarefas:editar' tarefa.id %}">Editar</a>
                <td><a href="{% url 'tarefas:remover' tarefa.id %}">Remover</a>
                </td>
                {% endfor %}
        </tbody>

    </table>
    <a href="{% url 'tarefas:adicionar' %}">Adicionar Terefa</a>
</body>

</html>
